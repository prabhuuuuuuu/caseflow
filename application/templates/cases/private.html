<html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            gap: 0px;
            justify-content: center;
        }
        .top {
            display: flex;
            height: 40%;
            background-color: lightblue;
            gap: 20px; /* Reduced gap */
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px; /* Added left and right padding */
        }
        .bottom {
            justify-content: center;
            display: flex;
            height: 60%;
            background-color: rgb(217, 240, 248);
            flex-direction: column;
            gap:5%;
            align-items: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 30px;
            width: 500px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .user-name {
            font-size: 24px;
            margin: 10px 0;
        }
        .user-id {
            color: #666;
            margin-bottom: 20px;
        }
        .case-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: flex-end; /* Align case boxes to the right */
        }
        .case-box {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            flex: 1 1 calc(25% - 15px);
            text-align: center;
        }
        .case-box h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }
        .case-box p {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .case-registered { border-left: 4px solid #4CAF50; }
        .case-solved { border-left: 4px solid #2196F3; }
        .case-pending { border-left: 4px solid #ff9800; }
        .case-alert { border-left: 4px solid #f44336; }
        .case{
            border-radius: 35px 30px 30px 30px;
            width:90%;
            height: 35%;
            background-color: aliceblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="profile-card">
                <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
                <div class="user-name">John Doe</div>
                <div class="user-id">User ID: #123456</div>
            </div>
            <div class="case-stats">
                <div class="case-box case-registered">
                    <h3>Cases Registered</h3>
                    <p>45</p>
                </div>
                <div class="case-box case-solved">
                    <h3>Cases Solved</h3>
                    <p>32</p>
                </div>
                <div class="case-box case-pending">
                    <h3>Cases Pending</h3>
                    <p>12</p>
                </div>
                <div class="case-box case-alert">
                    <h3>Cases Under Alert</h3>
                    <p>3</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="bottom">
            <div class="case one">
                     case 1
            </div>
            <div class="case two">
                       case 2
            </div>
        </div>
    </div>
</body>
</html>
